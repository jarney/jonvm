<html>
    <head>
        <title>Jon's Virtual Machine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.3.5/split.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="jonvm.js" type="text/javascript"></script>
        <script src="jonvm-ui.js" type="text/javascript"></script>
        <script src="jonvm-jvm.js" type="text/javascript"></script>
        <link rel="stylesheet" href="jonvm.css" type="text/css"/>
    </head>
    <body class="" style="display: flex">

        <div style="flex: 1 1 auto; flex-flow: column; margin: 20px; display: flex">

            <div class="jonvm-box-col">
                <div class="jonvm-row jonvm-header">
                    <div id="header">
                        <button class="btn btn-default">Run</button>
                        <button class="btn btn-default">Stop</button>
                        <button class="btn btn-default">Step</button>
                    </div>
                </div>
                <div class="jonvm-row jonvm-content jonvm-box-row">
                    <div id="stack-area" class="col">
                        <div id="stack">
                            <p>Stack</p>
                        </div>
                    </div>

                    <div id="instruction-area" class="col jonvm-box-col">
                        <div id="instructions" class="jonvm-row jonvm-content">
                            Instructions
                        </div>
                        <div id="output-panel" class="jonvm-row jonvm-footer">
                            <div style="width: 100%">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#variables">Variables</a></li>
                                    <li><a href="#output">Output</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div id="variables" class="tab-pane in active">
                                        Variables
                                    </div>
                                    <div id="output" class="tab-pane">
                                        Output
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="heap-area" class="col">
                        Heap.
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
